<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

	<div class="wrapper">
		<header class="header">
			<a href="index.html" class="header__logo">
				<img src="img/logo.svg" alt="Logo" width="687" height="25" loading="lazy">
				<img src="img/logo-mob.svg" alt="Logo" width="90" height="16" loading="lazy">
			</a>
			<nav class="header__nav">
				<div class="header__nav--body">
					<ul>
						<li>
							<a href="index.html">
								Portfolio
							</a>
						</li>
						<li>
							<a href="blog.html">
								Blog
							</a>
						</li>
						<li>
							<a href="about.html">
								About
							</a>
						</li>
						<li>
							<a href="contacts.html">
								Contacts
							</a>
						</li>
					</ul>
				</div>
			</nav>
			<button class="header__burger" type="button" aria-label="Menu">
				<span></span>
				<span></span>
				<span></span>
			</button>
		</header>

	<main class="main">
		<section class="contact section-end container">
			<div class="contact__row">
				<div class="contact__col">
					<div class="contact__content">
						<h2>
							Get in Touch
						</h2>
						<p>
							Please don’t hesitate in contacting with any questions you may have. We will get back to you as soon as possible.
						</p>
						<ul>
							<li>
								<a href="tel:+447732626405">
									+44 77 32 626 405
								</a>
							</li>
							<li>
								<a href="mailto:info@yankott.com">
									info@yankott.com
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="contact__col">
					<form class="contact__form">
						<label class="contact__label">
							<span class="contact__name">NAME*</span>
							<input type="text" name="name" placeholder="Your name and sername" required class="contact__input">
						</label>
						<label class="contact__label">
							<span class="contact__name">E-MAIL*</span>
							<input type="email" name="email" placeholder="info@example.com" required class="contact__input">
						</label>
						<label class="contact__label">
							<span class="contact__name">TELEPHONE*</span>
							<input type="tel" name="phone" placeholder="Your phone number" required class="contact__input">
						</label>
						<label class="contact__label">
							<span class="contact__name">SERVICE*</span>
							<span class="contact__select">
								<select name="service" required>
									<option selected disabled value="">
										Choose your service
									</option>
									<option value="portraiture-and-people">Portraiture & People</option>
									<option value="personal-branding">Personal Branding</option>
									<option value="business-and-corporate">Business & Corporate</option>
									<option value="lifestyle-and-advertising">Lifestyle & Advertising</option>
									<option value="events-and-reportage">Events & Reportage</option>
								</select>
								<svg width="15" height="8" viewBox="0 0 15 8">
									<use xlink:href="img/sprites.svg#select-arrow"></use>
								</svg>
							</span>
						</label>
						<label class="contact__label">
							<span class="contact__name">MESSAGE*</span>
							<textarea name="message" rows="2" placeholder="Few details about your request..." required class="contact__message"></textarea>
						</label>
						<button class="contact__submit btn" type="submit">
							SEND
						</button>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
	<div class="footer__wrapper">
		<div class="footer__copy">COPYRIGHTS © LIAM + BEE 2022 | ALL RIGHTS RESERVED</div>
		<a href="#" class="footer__to-up btn-to-scroll">
			BACK TO TOP
			<svg width="8" height="31" viewBox="0 0 8 31">
				<use xlink:href="img/sprites.svg#arrow-up"></use>
			</svg>
		</a>
	</div>
</footer>

		
	</div>

	<script src="js/libs.min.js"></script>
	<script src="js/main.min.js"></script>

</body>
</html>
