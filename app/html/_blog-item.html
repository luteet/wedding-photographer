<li>
    <a href="blog-page.html" class="blog__item" aria-label="@@name">
        <div class="blog__item--image">
            <picture>
                <source srcset="img/blog-list/blog-list-image-@@image.webp" type="image/webp">
                <img src="img/blog-list/blog-list-image-@@image.jpg" alt="" width="865" height="540" loading="lazy">
            </picture>
        </div>
        <span class="blog__item--topic">

        <h2 class="blog__item--name">
